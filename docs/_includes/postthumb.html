        <div class="row">
            <div class="column" style="width: 33.33%;">
                <img style="width:50%;" src={{post.coverimage}} alt="an image">
            </div>
            <div class="column"  style="width: 66.66%;">

                <h2 style="color: rgb(187, 0, 0); text-decoration-line: underline;"><a href="{{ post.url }}">{{
                        post.title }}</a></h2>

                <h4>A nice title</h4>
                <p> Post date = {{post.date}}
                </p>

                <p>{{post.description}}</p>
                <p><span style="font-weight:300;"><i>
                            Read time : {{post.readtime}}
                        </i>
                    </span>
                </p>
                <span style="font-size:smaller;font-weight:300;"><i>
                        Tags :
                        {% for atag in post.tags %}
                        {{post.tags[forloop.index]}}
                        {% endfor %}
                    </i>
                </span>
            </div>
        </div>
    <hr>
