<div class="row" style="padding-left: 15%;">
    <div class="column" style="size-adjust: inherit;">
        <img style="width:50%;" src={{post.coverimage}} alt="an image">
    </div>
    <div class="column" style="width: 30%;">

        <h3 style="color: rgb(187, 0, 0); text-decoration-line: underline;"><a href="{{ post.url }}">{{
                post.title }}</a></h2>
            {{post.postdate}}</br>
            {{post.description}}</br>
            <span style="font-weight:300;"><i>Read time : {{post.readtime}}</i>
            </span></br>
            <span style="font-size:smaller;font-weight:300;"><i>
                    Tags :
                    {% for atag in post.tags %}
                    {{post.tags[forloop.index]}}
                    {% endfor %}
                </i>
            </span>
    </div>
</div>
<hr>
